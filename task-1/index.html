<!DOCTYPE html>
<html>
<head>
	<title>Facebook - Inicia sesión o regístrate</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="head-wrapper">
		<div class="header">

		</div>
	</div>
	<div class="body-wrapper">
		<div class="body">
			<div class="body-left">
				<p class="people-text">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
				<img src="img/people.png" class="people-png">
			</div>
			<div class="body-right">
				<p class="abre-cuenta">Abre una cuenta</p>
				<p class="gratis">Es gratis y lo será siempre.</p>
				<form class="register">
					<input type="text" id="name">
					<input type="text" id="surname">
					<input type="text" id="cell">
					<input type="text" id="pwd">
				</form>
			</div>
		</div>
	</div>
	<div class="footer-wrapper"></div>
</body>
</html>
