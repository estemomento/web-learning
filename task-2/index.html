<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Material Design</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body onload="fill()">
  <form id="form" action="#">
    <h1>Create an account</h1>
    <div class="fn-div">
      <input type="text" name="fn" id="fn" required><label class="fn-label" for="fn">First Name</label>
    </div>
    <div class="ln-div">
      <input type="text" name="ln" id="ln" required><label class="ln-label" for="ln">Last Name</label>
    </div>
    <div class="gender">
      <div class="female-div">
        <input type="radio" name="gender" id="female" value="Female"><label for="female"><span class="outer-ring"></span><span class="inner-ring"></span><span class="shadow"></span>Female</label>
      </div>
      <div class="male-div">
        <input type="radio" name="gender" id="male" value="Male"><label for="male"><span class="outer-ring"></span><span class="inner-ring"></span><span class="shadow"></span>Male</label>
      </div>
    </div>
    <div class="place">
      <div class="state-div">
        <select id="state" name="state" onchange="getCity()">
          <option value="0">State</option>
        </select>
      </div>
      <div class="city-div">
        <select id="city" name="city">
          <option value="0">City</option>
        </select>
      </div>
    </div>
    <div class="dialog">
      <p id="p-name"></p>
      <p id="p-gender"></p>
      <p id="p-city"></p>
    </div>
    <div class="buttons">
      <button id="reg" type="submit">REGISTER</button>
      <button id="reset" type="reset">RESET</button>
    </div>
  </form>
  <script src="js/main.js"></script>
</body>
</html>
